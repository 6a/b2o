---
layout: default
---

<h1>{{ page.title }}</h1>
<span class="tags-list">Tags: 
    [
        {% for tag in page.tags %}
            {% capture tag_name %}{{ tag }}{% endcapture %}
            <a class="tag" href="/tags/{{ tag_name }}"><span>{{ tag_name }}</span></a>
        {% endfor %}
    ]
</span>
<p>{{ page.date | date_to_string }}</p>

{{ content }}
